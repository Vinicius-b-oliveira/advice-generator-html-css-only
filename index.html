<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator - html css only</title>
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <div class="advice-card">
            <h1 class="title">Advice #117</h1>

            <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

            <picture>
                <source srcset="./src/img/pattern-divider-mobile.svg" media="(max-width: 568px)">

                <img src="./src/img/pattern-divider-desktop.svg" alt="Divider" class="divider-img">
            </picture>

            <button id="generate-btn">
                <img src="./src/img/icon-dice.svg" alt="button icon / dice" class="btn-img">
            </button>
        </div>
    </main>
